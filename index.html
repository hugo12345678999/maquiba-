<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #e5f2fc; /* Cor de fundo azul-claro */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container button {
            margin: 10px;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #acc9f0;
            color: black;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #82a4e0;
        }
        .maquina-container {
            display: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="showMaquina('maquina1')">Máquina 1</button>
        <button onclick="showMaquina('maquina2')">Máquina 2</button>
    </div>

    <div id="maquina1" class="maquina-container">
        <!-- Conteúdo da Máquina 1 -->
        <header>
            Máquina Online
        </header>
        <div class="content-container">
            <div class="live-stream-container">
                <div class="live-stream">
                    <iframe src="https://delaysp01.logicahost.com.br:5443/toybox/play.html?name=camera01" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="button-container">
                <div class="button-row">
                    <button ontouchstart="handleTouchStart(30); event.preventDefault();" ontouchend="handleTouchEnd(); event.preventDefault();" onmousedown="handleMouseDown(30)" onmouseup="handleMouseUp()">⬆️</button>
                </div>
                <div class="button-row">
                    <button ontouchstart="handleTouchStart(20); event.preventDefault();" ontouchend="handleTouchEnd(); event.preventDefault();" onmousedown="handleMouseDown(20)" onmouseup="handleMouseUp()">⬅️</button>
                    <button ontouchstart="handleTouchStart(10); event.preventDefault();" ontouchend="handleTouchEnd(); event.preventDefault();" onmousedown="handleMouseDown(10)" onmouseup="handleMouseUp()">➡️</button>
                </div>
                <div class="button-row">
                    <button ontouchstart="handleTouchStart(40); event.preventDefault();" ontouchend="handleTouchEnd(); event.preventDefault();" onmousedown="handleMouseDown(40)" onmouseup="handleMouseUp()">⬇️</button>
                </div>
                <div class="button-row">
                    <button class="descend-button" ontouchstart="handleTouchStart(50); event.preventDefault();" ontouchend="handleTouchEnd(); event.preventDefault();" onmousedown="handleMouseDown(50)" onmouseup="handleMouseUp()">DESCER</button>
                </div>
                <div class="button-row">
                    <button ontouchstart="handleTouchStart(60); event.preventDefault();" ontouchend="handleTouchEnd(); event.preventDefault();" onmousedown="handleMouseDown(60)" onmouseup="handleMouseUp()">💳</button>
                </div>
                <div class="button-row">
                    <button onclick="startMusic()">Iniciar</button>
                    <button onclick="stopMusic()">Parar</button>
                </div>
            </div>
        </div>
        <audio id="click-sound" src="click.mp3" preload="auto"></audio>
        <audio id="claw-sound" src="garra.mp3" preload="auto"></audio>
        <audio id="background-music" src="jogo.mp3" loop></audio>
    </div>

    <div id="maquina2" class="maquina-container">
        <!-- Conteúdo da Máquina 2 -->
        <p>Conteúdo da Máquina 2 aqui</p>
    </div>

    <script>
        function showMaquina(maquinaId) {
            // Esconde todas as máquinas
            document.querySelectorAll('.maquina-container').forEach(container => {
                container.style.display = 'none';
            });

            // Mostra a máquina selecionada
            document.getElementById(maquinaId).style.display = 'block';
        }

        // Funções de controle da máquina 1 (as mesmas já fornecidas)
        let sendingInterval;
        let initialTimeout;
        let clawSoundPlayed = false;
        const backgroundMusic = document.getElementById('background-music');

        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            sound.currentTime = 0;
            sound.play();
        }

        function startSending(value) {
            sendingInterval = setInterval(() => {
                sendValue(value);
            }, 30);
        }

        function stopSending() {
            clearInterval(sendingInterval);
            clearTimeout(initialTimeout);
            clawSoundPlayed = false;
        }

        function sendValue(value) {
            const endpoint = getEndpoint(value);
            fetch(`https://gilson-telemetria-88dd714ac1f5.herokuapp.com/${endpoint}/1`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-access-token': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI1ZjBmMWM5YS1lOTk3LTQxNTctOTg1MC01MDEwNjVhYjZmOWUiLCJpYXQiOjE3MjM1OTQ5MTh9.s5EIFP5utz3nyPmXxaASMrHQ98vj9dCRLVGYVi0VOuE'
                },
                body: JSON.stringify({ value: value })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao enviar a requisição');
                }
                console.log(`Valor ${value} enviado com sucesso para ${endpoint}`);
            })
            .catch(error => {
                console.error('Erro ao enviar requisição:', error);
            });
        }

        function getEndpoint(value) {
            switch (value) {
                case 10:
                    return 'setadireita';
                case 20:
                    return 'setaesquerda';
                case 30:
                    return 'setacima';
                case 40:
                    return 'setabaixo';
                case 50:
                    return 'descer';
                case 60:
                    return 'comprar';
                default:
                    return '';
            }
        }

        function handleMouseDown(value) {
            if (value === 50) {
                playSound('claw-sound');
                clawSoundPlayed = true;
            } else if (!clawSoundPlayed) {
                playSound('click-sound');
            }
            sendValue(value);
            initialTimeout = setTimeout(() => {
                startSending(value);
            }, 200);
        }

        function handleMouseUp() {
            stopSending();
        }

        function handleTouchStart(value) {
            handleMouseDown(value);
        }

        function handleTouchEnd() {
            handleMouseUp();
        }

        function startMusic() {
            backgroundMusic.play();
        }

        function stopMusic() {
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;
        }

        window.onload = function() {
            startMusic();
        };
    </script>
</body>
</html>
